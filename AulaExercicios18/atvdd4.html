    <script>
        class Ponto2D{
            constructor(x,y){
                this.x = x
                this.y = y
            }

            static temEixoComum(pontoA, pontoB){
                if (pontoB.x == pontoA.x || pontoA.y == pontoB.y){
                    return true
                } return false
            }
        }

        class Calc{
            static soma(n1, n2){
                return(n1+n2)
            }
            static subtracao(n1, n2){
                return(n1-n2)

            }
            static multiplicacao(n1, n2){
                return(n1*n2)
            }
            static divisao(n1, n2){
                return(n1/n2)
            }
        }
