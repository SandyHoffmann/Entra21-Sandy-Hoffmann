        class Relogio {
            constructor(formato) {
                this.formato = formato
            }

            renderizar() {
                let data = new Date()

                let horas = data.getHours()
                if (horas < 10) horas = "0" + horas

                let minutos = data.getMinutes()
                if (minutos < 10) minutos = "0" + minutos

                let segundos = data.getSeconds()
                if (segundos < 10) segundos = "0" + segundos

                let resultado = this.formato
                    .replace("h", horas)
                    .replace("m", minutos)
                    .replace("s", segundos)
                
                console.log(resultado)
            }

            parar() {
                clearInterval(this.timer)
            }

            comecar() {
                this.renderizar()
                this.timer = setInterval(() => this.renderizar(), 1000)
            }
        }

        class RelogioCompleto extends Relogio{
            constructor(formato){
                super(formato)
            }
            comecar(duracao) {
                super.renderizar()
                this.timer = setInterval(() => super.renderizar(), duracao)
            }
        }



    /*
        3) Crie a classe Imovel, que possui um endereço e um preço.
            a. crie uma classe Novo, que herda Imovel e possui um adicional no preço. Crie
            métodos de acesso e impressão deste valor adicional.        
            b. crie uma classe Velho, que herda Imovel e possui um desconto no preço. Crie
            métodos de acesso e impressão para este desconto.
            
            Ambas as classes Novo e Velho devem implementar um método calculaTotal() que informa

        */

        class Imovel{
            constructor() {
                this.endereco = "1222";
                this.preco = 100;
            }

        }

        class Novo extends Imovel{
            #adicional
            constructor(adicional) {
                super()
                this.#adicional = adicional
            }
            get adicional(){
                return this.#adicional
            }

            set adicional(adicional){
                this.#adicional = adicional
            }
            calculaTotal(){
                let novo_preco = this.preco*parseFloat(`1.${this.adicional}`)
                console.log(novo_preco)
            }
        }

        class Velho extends Imovel{
            #desconto
            constructor(desconto) {
                super()
                this.#desconto = desconto
            }
            get desconto(){
                return this.#desconto
            }

            set desconto(desconto){
                this.#desconto = desconto
            }
            calculaTotal(){
                let novo_preco = this.preco - this.preco*parseFloat(`0.${this.desconto}`)
                console.log(novo_preco)
            }
        }
