<body>
    <ul>

            <ul>

                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        let tudo = document.body.querySelectorAll("li")
        let tamanho = tudo.length
        for (let elemento of tudo){
            elemento1 = elemento.querySelectorAll("li").length
            if (elemento1){
                elemento.firstChild.data+=`[${elemento1}]`
            }
        }
    </script>
