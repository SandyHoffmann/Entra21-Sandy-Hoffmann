        <li>Quinto Item</li>
    </ul>
    <script>
        let lista = document.querySelector("ul")
        let alvo
        let alvoAnt
        lista.addEventListener("click", (event) => {
            alvo = event.target
            if (event){
            alvo.style.backgroundColor = "red"
            }
            if (event.ctrlKey) {
            }
            else{
            if (alvoAnt) {alvoAnt.style.backgroundColor = "transparent"}
            }
            alvoAnt = event.target
        })
    </script>
</body>
