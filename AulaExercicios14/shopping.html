<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        let lista = document.querySelector("ul")
        let input = document.querySelector("input")
        let botao = document.querySelector("button")

        botao.addEventListener("click", () => {
            let valor = input.value
            input.value = ''
            novaLista = document.createElement('li')
            novoSpan = document.createElement('span')
            novoBotao = document.createElement('button')
            novaLista.appendChild(novoSpan)
            novaLista.appendChild(novoBotao)
            novoSpan.textContent = valor
            novoBotao.textContent = 'delete'
            lista.appendChild(novaLista)

            novoBotao.addEventListener("click", () => {
                lista.removeChild(novaLista);
            })
            input.focus();
        
        })


    </script>
  </body>
</html>
