<body>
    <script>
        class Aluno{
            constructor(matricula,nome,nota1,nota2,trabalho){
                this.matricula = matricula
                this.nome = nome
                this.nota1 = nota1
                this.nota2 = nota2
                this.trabalho = trabalho
            }
            media(){
                let media1 = (this.nota1*3+this.nota2*3+this.trabalho*2)/8
                return media1
            }
            final(){
                if (this.media()<6){
                    let calculo = 6 - this.media()
                    return(calculo)
                }
                if (this.media()>6){
                    return(0)
                }
            }
        }
    </script>
