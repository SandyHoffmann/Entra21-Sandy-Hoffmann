<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        function armazenarValores(){
            for (let i = 0; i<50; i++){
            let numero = Math.floor((Math.random()*1000-1)+1)
            vetor.push(numero)
            }
            return(vetor)
        }
        console.log(armazenarValores())
        function ordenarValores(lista){
            let guardar = 0
            for (let i = 0; i<50; i++){
                for (let j = 0; j<50; j++){
                if (lista[j]>lista[i]){
                    guardar = lista[j]
                    lista[j] = lista[i]
                    lista[i] = guardar
                }
                }
            }
            return(lista)
        }
        console.log(ordenarValores(vetor))
</script>
</body>
</html>
