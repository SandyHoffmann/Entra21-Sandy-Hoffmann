<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularMedia(n1,n2,n3) {
                return (n1+n2+n3)/3
        }
        let nota1 = +prompt("Me dê a nota 1: ")
        let nota2 = +prompt("Me dê a nota 2: ")
        let nota3 = +prompt("Me dê a nota 3: ")

        let media = calcularMedia(nota1,nota2,nota3)
        
        console.log(`A média entre as notas é ${media.toFixed(2)}`)
    </script>
</body>
</html>
