<body>
    <script>
        let a = +prompt("Me de o valor de A")
        let b = +prompt("Me de o valor de B")
        let c = +prompt("Me de o valor de C")
        function calcularDelta(a,b,c){
            let delta = b**2 - 4*a*c
            console.log(delta)
            return(delta)
        }
        
        delta = calcularDelta(a,b,c)

        function calcularBhaskara(a,b,c,delta){
            let bhaskarapositivo = ((b)*-1 + Math.sqrt(delta))/(2*a)
            let bhaskaranegativo = ((b)*-1 - Math.sqrt(delta))/(2*a)
            console.log(bhaskarapositivo)
            console.log(bhaskaranegativo)
            return(`As raizes s√£o ${bhaskarapositivo} e ${bhaskaranegativo}`)
        }
        delta < 0 ? console.log("Numeros Invalidos") : console.log(calcularBhaskara(a,b,c,delta))


</script>
