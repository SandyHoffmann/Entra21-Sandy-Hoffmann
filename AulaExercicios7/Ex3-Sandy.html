<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function potencia(a, b) {
                return a ** b
        }
        let numeroA = +prompt("Me dê o numero A: ")
        let numeroB = +prompt("Me dê o numero B: ")

        let numPotencia = potencia(numeroA,numeroB)
        
        console.log(`O resultado da potencia de A e B é ${numPotencia}`)
    </script>
</body>
</html>
