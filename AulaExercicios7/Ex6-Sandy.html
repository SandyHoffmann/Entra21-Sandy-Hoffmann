<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function verificarPesoIdeal(altura,sexo) {
            switch(sexo){
                case "F":
                    return(62.1 * altura - 44.7)
                case "M":
                    return (72.7 * altura - 58)
            }
        }
        let altura = +prompt("Me dê a sua altura: ")
        let sexo = prompt("Me diga o seu sexo: (utilize M ou F)").toUpperCase()
        let peso = verificarPesoIdeal(altura,sexo)
        peso ? console.log(`Seu peso ideal é ${peso.toFixed(2)}`) : console.log("Seu sexo foi digitado errado tente novamente!")
    
    </script>
</body>
</html>
