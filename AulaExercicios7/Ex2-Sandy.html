<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minimo(a, b) {
                return a < b
        }
        let numeroA = +prompt("Me dê o numero A: ")
        let numeroB = +prompt("Me dê o numero B: ")

        minimo(numeroA,numeroB) ? console.log(`O numero ${numeroA} é o menor valor`) : console.log(`O numero ${numeroB} é o menor valor`)
        
    </script>
</body>
</html>
