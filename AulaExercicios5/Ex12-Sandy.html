<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        for (let x = 0; x<100 ; x++){
            let elementoVetor = Math.floor(Math.random()*(7-1)+1)
            vetor[x] = elementoVetor
        }
        console.log(vetor)
        vetorcontador = [0,0,0,0,0,0,0]

        for (let elemento of vetor){
            switch(elemento){
                case 1:
                    vetorcontador[0]+=1
                    break
                case 2: 
                    vetorcontador[1]+=1
                    break
                case 3:
                    vetorcontador[2]+=1
                    break
                case 4:
                    vetorcontador[3]+=1
                    break
                case 5:
                    vetorcontador[4]+=1
                    break
                case 6:
                    vetorcontador[5]+=1
            }
        }
        console.log(`A quantidade de 1 é ${vetorcontador[0]}`)
        console.log(`A quantidade de 2 é ${vetorcontador[1]}`)
        console.log(`A quantidade de 3 é ${vetorcontador[2]}`)
        console.log(`A quantidade de 4 é ${vetorcontador[3]}`)
        console.log(`A quantidade de 5 é ${vetorcontador[4]}`)
        console.log(`A quantidade de 6 é ${vetorcontador[5]}`)

    </script>
</body>
</html>
