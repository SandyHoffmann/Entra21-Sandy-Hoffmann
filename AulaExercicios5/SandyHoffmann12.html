<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fazer
        let totalPar = 0
        let vetor = []
        for (let x = 0; x<10 ; x++){
            let elementoVetor = Number(prompt("Me de um numero: "))
            vetor[x] = elementoVetor
            if ((vetor[x])%2===0){
                totalPar+=1
            }
        }
        console.log(`O total de numeros pares Ã© ${totalPar}`)
    </script>
</body>
</html>
