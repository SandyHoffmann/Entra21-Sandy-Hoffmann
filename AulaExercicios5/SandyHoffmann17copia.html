<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        vetor = []
        for (let x = 0; x<10 ; x++){
            let numero = Math.floor(Math.random()*(1000-1)+1)
            vetor[x] = numero
        }
        let guardar = 0
        for (let x = 0; x<10 ; x++){
            for (let y = 0; y<10 ; y++){
                if (vetor[y]>vetor[x]){
                    guardar = vetor[y]
                    vetor[y] = vetor[x]
                    vetor[x] = guardar
                }
        }}
        console.log(vetor)
       

        
    </script>
</body>
</html>
