<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = [], maiorElemento, menorElemento
        for (let x = 0; x<5 ; x++){
            let numero = +prompt("Me de um numero: ")
            vetor[x] = numero
            if (x === 0){
                maiorElemento = vetor[x]
                menorElemento = vetor[x]
            }
            else if(vetor[x]>maiorElemento){
                maiorElemento = vetor[x]
            }
            else if(vetor[x]<menorElemento){
                menorElemento = vetor[x]
            }
        }
        console.log(`No vetor ${vetor} o maior elemento é ${maiorElemento} e o menor elemento é ${menorElemento}`)
    </script>
</body>
</html>
