<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = [], posicaoMaior = 0, posicaoMenor = 0
        for (let x = 0; x<5 ; x++){
            let numero = +prompt("Me de um numero: ")
            vetor[x] = numero
            if(vetor[x]>vetor[posicaoMaior]){
                posicaoMaior = x
            }
            else if(vetor[x]<vetor[posicaoMenor]){
                posicaoMenor = x
            }
        }
        console.log(`No vetor ${vetor} o maior elemento é ${vetor[posicaoMaior]} e o menor elemento é ${vetor[posicaoMenor]}`)
    </script>
</body>
</html>
