<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        for (let x = 0; x<5 ; x++){
            let numero = +prompt("Me de um numero: ")
            vetor[x] = numero
        }
        let vetorResultado = []
        for (let x = 0; x<5 ; x++){
            vetorResultado[x] = (vetor[x])**2
        }
        console.log(`A lista 1 é ${vetor} A lista 2 é ${vetorResultado}`)
    </script>
</body>
</html>
