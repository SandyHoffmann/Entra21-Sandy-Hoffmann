<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        let posicao = 0
        for (let x = 0; x<5 ; x++){
            let numero = +prompt("Me de um numero: ")
            vetor[x] = numero
            if(vetor[x]>vetor[posicao]){
                posicao = x
            }
        }
        console.log(`O vetor é ${vetor} o maior elemento é ${vetor[posicao]} e se encontra na posição ${posicao}`)
    </script>
</body>
</html>
