<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        function preencheVetor(vetor){
            for (let i = 0; i < 5; i++){
                vetor[i] = +prompt("Me diga um numero")
            }
            return(vetor)
        }
        
        console.log(preencheVetor(vetor))

        function modificarElemento(vetor){
            vetor[1] = 10
            vetor[2] = 30
            return vetor
        }

        console.log(modificarElemento(vetor))

</script>
</body>
</html>
