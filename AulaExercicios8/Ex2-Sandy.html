<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = ""

        function fazerHash(numero,string){
            for (i = 0 ; i < numero; i++){
                string+="#"
            }
            return string
        }

        let numero = +prompt("me diga quantas #")

        console.log(`O tamanho da string ficou ${fazerHash(numero,string)}`)

</script>
</body>
</html>
