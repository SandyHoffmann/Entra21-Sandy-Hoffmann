<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function dobrarEm5Segundos(numero) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (isNaN(numero) == true) {
                        let erro = new Error("O valor não é um numero!")
                        reject(erro)
                    }
                    novoNumero = parseFloat(numero * 2)
                    resolve(novoNumero)
                }, 5000)
            })
        }
        dobrarEm5Segundos(prompt("n1: "))
            .then(mensagem => {
                console.log(`A operação foi bem sucedida! O resultado é ${mensagem}`)
            })
            .catch(erro => console.log(`A operação falhou! ${erro.message}`))

    </script>
</body>

</html>
